
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Vigneron.AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .offline-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        
        .subtitle {
            opacity: 0.8;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .retry-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-right: 10px;
        }
        
        .retry-button:hover {
            background: #059669;
        }
        
        .cached-data-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cached-data-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-offline {
            background: #ef4444;
        }
        
        .status-online {
            background: #10b981;
        }
        
        @media (max-width: 600px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .retry-button, .cached-data-button {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">üçáüì°</div>
        <h1>You're Currently Offline</h1>
        <p class="subtitle">Don't worry - your vineyard data is still accessible</p>
        
        <div class="message">
            <p><strong>üåæ Farmer-Friendly Offline Mode</strong></p>
            <p>We know connectivity can be spotty in the vineyard. Your recent weather data, events, and vineyard information are cached locally and ready to use.</p>
        </div>
        
        <div style="margin-bottom: 20px;">
            <span class="status-indicator status-offline"></span>
            <span id="connection-status">Offline</span>
        </div>
        
        <button class="retry-button" onclick="retryConnection()">
            üîÑ Check Connection
        </button>
        
        <button class="cached-data-button" onclick="viewCachedData()">
            üìä View Cached Data
        </button>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            const indicator = document.querySelector('.status-indicator');
            
            if (navigator.onLine) {
                statusEl.textContent = 'Back Online!';
                indicator.className = 'status-indicator status-online';
                
                // Auto-redirect to main app after short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusEl.textContent = 'Offline';
                indicator.className = 'status-indicator status-offline';
            }
        }
        
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still no connection. Check your internet and try again.');
            }
        }
        
        function viewCachedData() {
            // Try to go to main app - service worker will serve cached content
            window.location.href = '/?offline=true';
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
